<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<style>
  body{
    text-align: center;
    background-color: skyblue;
  }
  .container{
    margin: 100px;
    border: 2px solid red;
    padding: 20px;
  }
</style>
<body>
  <form action="/" method='post'>
    {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill this form to create an account.</p>
      <hr>
      
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="username" name="username" required autocomplete="off"><br><br>
  
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required autocomplete="off"><br><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required autocomplete="off"><br><br>
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required autocomplete="off">
    <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit">Register</button>
    </div>
  
    <div class="container">
      <h2>Already have an account? <a href="login">Sign in</a></h2>
    </div>
  </form>
  <div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
  </div>
  <!-- <li><a href='accounts/registe'r>Register</a></li> -->
</body>
</html>
