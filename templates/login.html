<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<style>
  body{
    text-align: center;
    background-color: aquamarine;
  }
  .container{
    margin: 100px;
    border: 2px solid red;
    padding: 20px;
  }
</style>
<body>
  <form action="login" method='post'>
    {% csrf_token %}
    <div class="container">
      <h1>Login Page</h1>
      <p>Please fill in this form to log in  an account.</p>
      <hr>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="username" name="username" id="username" required autocomplete="off"><br><br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required autocomplete="off"><br><br>
      <button type="submit">Log in</button>
    </div>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    <h3>If not register then register yourself : <a href="/">Sign in</a>.</h3>
</body>
</html>
